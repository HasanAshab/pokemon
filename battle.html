<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>battle</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/battle.css">
  <link rel="stylesheet" href="./assets/css/move-card.css">
</head>
<body>
  <div class="container">

    <div class="battle-prompt-popup">
      <p class="msg">
        Lorem ipsum dolor.
      </p>
      <div class="btns-cont">
        <button class="dodge-btn">Dodge</button>
        <button class="counter-btn">counter</button>
        <button class="nothing-btn">nothing</button>

      </div>
    </div>
    <div id="you-popup-msg-cont">
      <b class="msg">msg..</b>
    </div>    
    <div id="enemy-popup-msg-cont">
      <b class="msg">msg..</b>
    </div>
    <div class="enemy-controle-cont">
      <div class="card-container"></div>
      <div class="primary-data-nav">
        <p class="retreat">
          Retreat(<span class="retreat-per-wave">4</span>):<span class="current-retreat" id="enemy-current-retreat">6</span>
        </p>
        <div onclick="healthProgressbarClickHandler(event, 'enemy')" class="health-progress-bar" data-total-hp="40" data-current-hp="40">
          <span class="health-data"><span class="current-hp">40</span> / <span class="total-hp">40</span>
          </span>
          <div class="inner">
            &nbsp;
          </div>
        </div>
      </div>

      <div class="scroller">
        <div class="attributes-data-row"></div>

      </div>
      <div class="top-items-wrapper">
        <div class="pokemon-switch-controler">
        </div>
        <div class="scroller vertical">
          <div class="effects-data-column">
          </div>
        </div>
      </div>

    </div>
    <div class="center">
      <button id="very-close-btn" onclick="veryCloseBtnClickHandler(event)">Very close</button>
      <button id="new-wave-btn" onclick="battleField.emit('wave')">Wave</button>
    </div>
    <div class="you-controle-cont">
      <div class="top-items-wrapper">
        <div class="pokemon-switch-controler">
        </div>
        <div class="scroller vertical">
          <div class="effects-data-column">
          </div>
        </div>

      </div>

      <div class="scroller">
        <div class="attributes-data-row"></div>

      </div>
      <div class="primary-data-nav">
        <p class="retreat">
          Retreat(<span class="retreat-per-wave">4</span>):<span class="current-retreat" id="you-current-retreat">6</span>
        </p>
        <div onclick="healthProgressbarClickHandler(event, 'you')" class="health-progress-bar" data-total-hp="40" data-current-hp="40">
          <span class="health-data"><span class="current-hp">40</span> / <span class="total-hp">40</span>
          </span>
          <div class="inner">
            &nbsp;
          </div>
        </div>

      </div>
      <div class="card-container"></div>
    </div>
  </div>
</body>
<script src="./assets/js/battle.js" type="module"></script>
</html>
