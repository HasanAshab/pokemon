<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy Selection</title>
</head>
<body>
    <label for="enemy">Choose Enemy</label>
    <input list="enemy-data-list" id="enemy" onblur="showStats()">
    <datalist id="enemy-data-list"></datalist>
    <br>
    <label for="level-inp">Level</label>
    <input type="number" id="level-inp" value="1" onchange="showStats()">
    <label for="nature-inp"></label>
    <select name="nature-inp" id="nature-inp" onchange="showStats()" autocomplete="on">
        <option value="adamant">adamant</option>
        <option value="bashful">bashful</option>
        <option value="bold">bold</option>
        <option value="brave">brave</option>
        <option value="calm">calm</option>
        <option value="careful">careful</option>
        <option value="docile">docile</option>
        <option value="gentle">gentle</option>
        <option value="hasty">hasty</option>
        <option value="impish">impish</option>
        <option value="jolly">jolly</option>
        <option value="lax">lax</option>
        <option value="lonely">lonely</option>
        <option value="mild">mild</option>
        <option value="modest">modest</option>
        <option value="naive">naive</option>
        <option value="naughty">naughty</option>
        <option value="quiet">quiet</option>
        <option value="quirky">quirky</option>
        <option value="rash">rash</option>
        <option value="relaxed">relaxed</option>
        <option value="sassy">sassy</option>
        <option value="serious">serious</option>
        <option value="timid">timid</option>
    </select>
    <pre id="enemy-stats"></pre>
    <br>
    <h3>Moves</h3>
    <input type="text" list="moves-data-list" id="move-input-1">
    <input type="text" list="moves-data-list" id="move-input-2">
    <input type="text" list="moves-data-list" id="move-input-3">
    <input type="text" list="moves-data-list" id="move-input-4">
    <input type="text" list="moves-data-list" id="move-input-5">
    <datalist id="moves-data-list"></datalist>
    <br>
    <button onclick="startBattle()">Start Battle</button>
</body>
<script type="module" src="./assets/js/enemy.js"></script>
</html>
